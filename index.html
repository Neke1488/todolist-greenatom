<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body">
    <div class="wrapper">
        <h1> TodoJS App </h1> 
        <div class="text-add">
            <input type="text" class="main-input">  
            <button class="btn btn-sm btn-success add-button"> add </button>
        </div>
                <div >
                    <input type="checkbox" class="check-all">
                    <span> Check all todos</span>
                </div>
        <div class="list-container">
            <ul class="main-list"></ul>
            <div class="tabs">
                <button class="btn btn-secondary btn-all active">All <span class="counter-all">0</span> </button>              
                <button class="btn btn-secondary btn-active">Active <span class="counter-active">0</span> </button>  
                <button class="btn btn-secondary btn-completed">Completed <span class="counter-completed">0</span> </button>  
            </div>
            <button class="btn btn-secondary btn-even">Even</button> 
            <button class="btn btn-secondary btn-odd">Odd</button> 
            <button class="btn btn-secondary btn-delete-first">Delete First</button> 
            <button class="btn btn-secondary btn-delete-last">Delete Last</button> 
            <button class="btn btn-danger btn-delete-completed">Delete completed</button>
            <div class="page-storage"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
    <script src="./main.js"></script>
</body>
</html>
